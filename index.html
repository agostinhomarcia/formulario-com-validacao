<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validação Formulário</title>

  <link rel="stylesheet" href="src/css/reset.css" />
  <link rel="stylesheet" href="src/css/styles.css" />

  
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="container">
      <div class="text-info">
        <h1>FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h1>
        <p>
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
          e entraremos em contato em menos de 24h.
        </p>
      </div>
      <div class="form-img">
        <div class="form-input">
          <input type="text" placeholder="Nome completo*" class="placeholder name">
          <p class="required name hidden">Campo obrigatório</p>
          <input type="text" placeholder="Email*" class="placeholder email">
          <p class="required email hidden">Campo obrigatório</p>
          <input type="text" placeholder="Telefone*" class="placeholder phone">
          <p class="required phone hidden">Campo obrigatório</p>
          <input type="text" placeholder="Mensagem*" class="placeholder message">
          <p class="required message hidden">Campo obrigatório</p>
          <span>*campos obrigatórios</span>
          <a href="#" class="button">Enviar</a>
        </div>
      </div>
  </main>

  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
